<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Smart Supply — Login</title>
  <link rel="stylesheet" href="./assets/css/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <div class="card login">
        <div class="brand">
          <div class="logo">
            <img src="img/logo-ilustration-complete.png" alt="Smart Supply Logo"/>
          </div>
        </div>
        <h2>Entrar</h2>
        <form id="loginForm" class="grid">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required />
          </div>
          <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required />
          </div>
          <button type="submit">Entrar</button>
          <p id="loginError" class="error"></p>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </form>
        <p class="footer muted">Back-end: http://localhost:3000/api</p>
      </div>
    </div>

    <div class="login-image">
      <div class="image-content">
        <img src="../docs/img/login-illustration.png" alt="Sistema de gestão de armazém"/>
      </div>
    </div>
  </div>

  <script type="module">
    import { doLogin } from "./assets/js/auth.js";
    const form = document.getElementById("loginForm");
    const err = document.getElementById("loginError");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      err.textContent = "";
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      form.querySelector("button").disabled = true;
      try {
        await doLogin(email, senha);
        window.location.href = "dashboard.html";
      } catch (e) {
        err.textContent = e.message || "Erro no login";
      } finally {
        form.querySelector("button").disabled = false;
      }
    });
  </script>
</body>
</html>
