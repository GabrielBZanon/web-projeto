<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Smart Supply â€” Login</title>
  <link rel="stylesheet" href="./assets/css/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/img/logo.png" />
  
  <style>
    /* --- ESTILO DO MODAL --- */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .modal h3 {
      margin-bottom: 10px;
    }

    .modal p {
      margin: 8px 0;
      font-size: 15px;
    }

    .modal button {
      margin-top: 12px;
      padding: 8px 15px;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-form">
      <div class="card login">
        <h2>Entrar</h2>
        <form id="loginForm" class="grid">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required />
          </div>
          <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required />
          </div>
          <button type="submit">Entrar</button>
          <p id="loginError" class="error"></p>

          <!-- ðŸ‘‡ MODAL BUTTON -->
          <a href="#" class="forgot-password" id="openModal">Esqueceu a senha?</a>
        </form>
      </div>
    </div>

    <!-- RodapÃ© -->
    <footer class="login-footer">
      <p>Smart Supply Â© <span id="year"></span> Â· Todos os direitos reservados</p>
    </footer>
  </div>

  <!-- ðŸ‘‡ MODAL DE CONTATO DO TÃ‰CNICO -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h3>RecuperaÃ§Ã£o de Acesso</h3>
      <p><strong>TÃ©cnico ResponsÃ¡vel:</strong></p>
      <p>Gabriel B. Zanon</p>
      <p><strong>WhatsApp:</strong> (19) 99657 - 7884</p>
      <p><strong>E-mail:</strong> barbosa.zanon10@gmail.com</p>
      <button id="closeModal">Fechar</button>
    </div>
  </div>

  <script type="module">
    import { doLogin } from "./js/auth.js";
    const form = document.getElementById("loginForm");
    const err = document.getElementById("loginError");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      err.textContent = "";
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      form.querySelector("button").disabled = true;
      try {
        await doLogin(email, senha);
        window.location.href = "dashboard.html";
      } catch (e) {
        err.textContent = e.message || "Erro no login";
      } finally {
        form.querySelector("button").disabled = false;
      }
    });

    // Atualiza o ano automaticamente
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script>
    // --- LÃ³gica do modal ---
    const modal = document.getElementById("modalOverlay");
    const open = document.getElementById("openModal");
    const close = document.getElementById("closeModal");

    open.addEventListener("click", (e) => {
      e.preventDefault();
      modal.style.display = "flex";
    });

    close.addEventListener("click", () => {
      modal.style.display = "none";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>

</html>
